name: Update Development Projects Data

on:
  schedule:
    # Run daily at 6 AM UTC (2 AM EDT / 1 AM EST)
    - cron: '0 6 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create data directory
      run: mkdir -p data
    
    - name: Update projects database
      run: python -m data_collection.update_database
    
    - name: Check for database changes
      id: changes
      run: |
        if [ -f data/projects.db ]; then
          echo "database_exists=true" >> $GITHUB_OUTPUT
          if git diff --quiet data/projects.db; then
            echo "database_changed=false" >> $GITHUB_OUTPUT
          else
            echo "database_changed=true" >> $GITHUB_OUTPUT
          fi
        else
          echo "database_exists=false" >> $GITHUB_OUTPUT
          echo "database_changed=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit and push changes
      if: steps.changes.outputs.database_exists == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/projects.db

        # Only commit if there are changes
        if ! git diff --cached --quiet; then
          git commit -m "ðŸ¤– Automated data update

          ðŸ¤– Generated with Claude Code

          Co-Authored-By: Claude <noreply@anthropic.com>"
          git push
        else
          echo "No database changes to commit"
        fi